<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="forgot.css" />
  </head>
  <body>
    <header>
      <div class="img">
        <img src="../../img/main-logo.png" alt="UPH Logo" />
      </div>
    </header>

    <main>
      <div class="container">
        <div class="login">
          <form id="changeForm" novalidate>
            <h2 class="title">Change Password</h2>

            <label for="currentPass">Current Password</label>
            <div class="input-wrap">
              <input
                id="currentPass"
                name="currentPass"
                class="pass"
                type="password"
                required
                minlength="8"
                autocomplete="current-password"
              />
              <button type="button" id="toggleCurrent" class="reveal">
                Show
              </button>
            </div>

            <br />

            <label for="newPass">New Password</label>
            <div class="input-wrap">
              <input
                id="newPass"
                name="newPass"
                class="pass"
                type="password"
                required
                minlength="8"
                autocomplete="new-password"
                placeholder="At least 8 characters"
              />
              <button type="button" id="toggleNew" class="reveal">Show</button>
            </div>

            <br />

            <label for="confirmPass">Confirm New Password</label>
            <div class="input-wrap">
              <input
                id="confirmPass"
                name="confirmPass"
                class="pass"
                type="password"
                required
                minlength="8"
                autocomplete="new-password"
              />
              <button type="button" id="toggleConfirm" class="reveal">
                Show
              </button>
            </div>

            <div class="submit">
              <button type="submit"><b>Submit</b></button>
            </div>

            <p id="msg" class="error" aria-live="polite"></p>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="forgot.js"></script>
  </body>
</html>
