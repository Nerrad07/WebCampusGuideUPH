<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <div class="img">
        <img src="../../img/main-logo.png" alt="UPH Logo" />
      </div>
    </header>

    <main>
      <div class="container">
        <div class="login">
          <!-- ✅ id must be loginForm -->
          <form id="loginForm" method="javascript:void(0)" novalidate>
            <h2 class="title">Admin Login</h2>

            <label for="email">Email</label>
            <input
              id="email"
              class="email"
              name="email"
              type="email"
              required
              minlength="8"
              autocomplete="username"
              inputmode="email"
              spellcheck="false"
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
              title="Use a valid email like name@domain.com"
            />

            <br />

            <label for="password">Password</label>
            <input
              id="password"
              class="pass"
              name="password"
              type="password"
              required
              minlength="8"
              autocomplete="current-password"
            />

            <div class="forgot">
              <a href="forgot.html">Forgot Password?</a>
            </div>

            <div class="remember">
              <input id="remember" name="remember" type="checkbox" />
              <label for="remember">Remember Password</label>
            </div>

            <div class="submit">
              <button type="submit"><b>Login</b></button>
              <!-- ✅ type -->
            </div>

            <!-- ✅ error outlet for login.js -->
            <p id="err" class="error" aria-live="polite"></p>

            <div class="account">
              <a href="create.html">Create Account</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Your JS (works with the ids above) -->
    <script type="module" src="login.js"></script>
  </body>
</html>
