        <h3>Configure Event</h3>

        <div class="container">
            <form action="" method="post">
                <div class="start">
                    <div class="name">
                        <label for="eventname">Event Name</label>
                        <input type="text" id="eventname" required>
                    </div>

                    <div class="held">
                        <label for="held">Held By</label>
                        <input type="text" id="held" required>
                    </div>
                    
                    <div class="date">
                        <label for="eventdate">Event Date</label>
                        <input type="date" id="eventdate" required>
                    </div>
                </div>
                
                <div class="time">
                    <div class="tm">
                        <label for="starttime">Event Time</label>
                        <input type="time" id="starttime" required>
                    </div>

                    <div class="to">
                        <label for="endtime">To</label>
                        <input type="time" id="endtime" required>
                    </div>
                </div>

                <div class="location">
                    <div class="loc">
                        <p>Event Location</p>
                        <label for="buidlng">Building</label>
                        <select name="buidlng" id="building" required>
                            <option value="">Select a Building</option>
                            <option value="">Building B</option>
                            <option value="">Building C</option>
                            <option value="">Building D</option>
                            <option value="">Building F</option>
                            <option value="">Building G</option>
                            <option value="">Building H</option>
                        </select>
                    </div>
                
                    <div class="floor">
                        <label for="floor">Floor</label>
                        <select name="floor" id="floor" required>
                            <option value="">Select a Floor</option>
                            <option value="1">1st Floor</option>
                            <option value="2">2nd Floor</option>
                            <option value="3">3rd Floor</option>
                            <option value="4">4th Floor</option>
                            <option value="5">5th Floor</option>
                        </select>
                    </div>

                    <div class="room">
                        <label for="room">Room</label>
                        <select name="room" id="room" required>
                            <option value="">Select a Room</option>
                            <option value="">Room ...</option>
                            <option value="">Room ...</option>
                            <option value="">Room ...</option>
                            <option value="">Room ...</option>
                            <option value="">Room ...</option>
                            <option value="">Room ...</option>
                        </select>
                    </div>
                </div>

                <div class="poster">
                    <label for="poster">Upload Poster</label>
                    <input type="file" name="" id="poster" required>
                </div>

                <div class="submit">
                    <input type="submit">
                </div>
            </form>
        </div>
