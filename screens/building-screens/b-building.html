<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="b-building.css">
</head>
<body>

    <!-- top bar -->
    <header class="topbar">
        <nav class="topbar_nav" aria-label="Global navigation">
            <div class="topbar_left">
                <button class="icon-btn" aria-label="Open menu">
                    <img src="../../img/Hamburger.png">
                </button>
                <a class="brand brand_link" href="../user-screens/map-screen.html" aria-label="Go to Map screen">
                    <img class="brand_logo" src="../../img/logo_white.png" alt="UPH">
                    <span class="brand_title">Campus Map</span>
                </a>
            </div>
            <div class ="topbar_right">
                <button class="icon-btn search" aria-label="Search">
                    <span class="search-icon" aria-hidden="true"></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="page">
        <!-- background utk title bar-->
        <div class="main">
            <img class="main_img" src="../../img/Map.png" alt="" >
            <button class="back-btn" onclick="history.back()" aria-label="Back">
                <img src="../../img/back-button.png">
            </button>
            <h1 class="page_title">Building B</h1>
        </div>

        <section class ="section">
            <h2 class="section_title">List of Faculties</h2>
            <div class="faculty-list" role="list" aria-label="Faculties (drag sideways)">
                <button class="faculty-card" role="listitem">Faculty of Information Technology</button>
                <button class="faculty-card" role="listitem">Faculty of Artificial Intelligence</button>
                <button class="faculty-card" role="listitem">Faculty of Music</button>
                <button class="faculty-card" role="listitem">Faculty of Science and Technology</button>                        
            </div>
            <p class="hint">Tip: drag secara horizontal untuk explore fakultas selanjutnya!</p>
        </section>

        <section class="section">
            <h2 class="section_title">Floor Navigation</h2>
            <div class="floors">
                <a class="floor" href="#floor-1">Floor 1</a>
                <a class="floor" href="#floor-2">Floor 2</a>
                <a class="floor" href="#floor-3">Floor 3</a>
                <a class="floor" href="#floor-4">Floor 4</a>
                <a class="floor" href="#floor-5">Floor 5</a>
                <a class="floor" href="#floor-6">Floor 6</a>
            </div>
        </section>

        <section class="section">
            <h2 class="section_title">Events</h2>
            <article class="event-card">
                <div class="event-card_body">
                    <h3 class="event-card_title">Masterclass</h3>
                    <p class="event-card_inside">
                        Held By: SDAE UPH <br>
                        Date: 2025-10-17 <br>
                        Time: 14:00 - 15:30 <br> 
                        Room: B508
                    </p>
                </div>
                <div class="event-card_status">Coming Soon</div>
            </article>
        </section>
    </main>

    <footer class="botbar" aria-hidden="true"></footer>
</body>
</html>
